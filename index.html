<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' blob: data:; script-src 'self' 'unsafe-eval' blob:; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' data:;">

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <title>Poms</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        canvas {
            display: block;
        }

        /* Instagram Credit Styling */
        #credit-link {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #888888;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            z-index: 100;
            /* Ensure it stays above the canvas */
            user-select: none;
            -webkit-user-select: none;
            touch-action: auto;
        }

        #credit-link a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        #credit-link a:hover {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="credit-link">
        <a href="https://poms.fun" target="_blank">poms.fun</a> <a
            href="https://www.instagram.com/shapiro500/" target="_blank">by Gavin Shapiro</a>
    </div>

    <script src="vendor/pixi.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
